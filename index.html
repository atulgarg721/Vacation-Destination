<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destinations WishList</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

	<!-- Our CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Our JavaScript -->
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Vacation Destination Wish list</h1>
        <p>Found exciting places to vist for your next Vacations ? Use the form below to add them to your to wish list.</p>
    </header>

    <main>
        <form id="wishList" method="get">
            <label>Destination Name : <input type="text" id="nameDest" name="nameDest" placeholder="Provide a Destination Name" required></label>
            <label>Destination Loaction :<input type="text" id="location" name="location" placeholder="Provide the location of the destination" required></label>
            <label for="photo">Photo Url :</label>
            <input type="url" id="photo" placeholder="provide a url for photo">
            <label for="Description"> Description</label>
            <textarea id="Description" placeholder="Describe your loaction?"></textarea>
            <button type="submit">Add to Wish List</button>
        </form>

        <article>
            <h2 id="title">Entered Destination Details. </h2>
            <div id="dest-container">
                <!--Content generated by JavaScript
                Dynamically Poluted by Javascript-->
            </div>
        </article>
    </main>
</body>

</html>
